{
  "services": {
    "kafka_feeder": {
      "default_servers": [],
      "discovery": {
        "method": "yarn_slider",
        "yarn_api_url": "http://dn0.dev:8088/",
        "application_name": "fee"
      },
      "haproxy": {
        "port": 3213,
        "server_options": "check inter 2s rise 3 fall 2",
        "listen": [
          "mode http",
          "option httpchk /health",
          "http-check expect string OK"
        ]
      }

    }
  },
  "haproxy": {
    "reload_command": "sudo service haproxy reload",
    "config_file_path": "/etc/haproxy/haproxy.cfg",
    "socket_file_path": "/var/haproxy/stats.sock",
    "do_writes": false,
    "do_reloads": false,
    "do_socket": false,
    "global": [
      "daemon",
      "user haproxy",
      "group haproxy",
      "maxconn 4096",
      "log     127.0.0.1 local0",
      "log     127.0.0.1 local1 notice",
      "stats   socket /var/haproxy/stats.sock mode 666 level admin"
    ],
    "defaults": [
      "log      global",
      "option   dontlognull",
      "maxconn  2000",
      "retries  3",
      "timeout  connect 5s",
      "timeout  client  1m",
      "timeout  server  1m",
      "option   redispatch",
      "balance  roundrobin"
    ],
    "extra_sections": {
      "listen stats :3212": [
        "mode http",
        "stats enable",
        "stats uri /",
        "stats refresh 5s"
      ]
    }
  }
}
